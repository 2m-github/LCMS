<!DOCTYPE html>
<html lang="ko-KR">
<head>
<!--#include file="../include/_subhead.html"-->
</head>
<body>
    <div class="wrap">
        <!--#include file="../include/_header.html"-->
        <div class="top_gray_bg_box">
            <div class="calendar_ctl_box">
                <div class="calendar_header">
                    <div class="calendar_ctl auto_size">
                        <a href="javascript:;" class="arrow prev">
                            <img src="../../assets/img/datepicker_arrow_prev.png" alt="이전">
                        </a>
                        <div class="calendar_sel">
                            <select class="not_icon">
                                <option>2021.</option>
                            </select>
                            <select class="not_icon">
                                <option>05.</option>
                            </select>
                            <select class="not_icon">
                                <option>01.</option>
                            </select>
                            <i>월</i>
                            <a href="#" class="btn_datepicker ml10">
                                <img src="../../assets/img/btn_datepicker.png" alt="">
                            </a>
                        </div>
                        <a href="javascript:;" class="arrow next">
                            <img src="../../assets/img/datepicker_arrow_next.png" alt="다음">
                        </a>
                        <strong class="ml10">간미희</strong>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="container">
            <ul class="tab_btns">
                <li>
                    <a href="javascript:;" class="on">
                        <input type="file" class="camera" accept="image/*" capture="camera">
                        <img src="../../assets/img/icon_qr.png" class="icon" alt="">
                        QR 실행
                    </a>
                </li>
                <li>
                    <a href="#">
                        급여제공기록지
                    </a>
                </li>
                <li>
                    <a href="#">
                        야간점검일지
                    </a>
                </li>
            </ul>
            <div class="delay_box">
                <div class="delay_text">
                    <span>QR 코드 대기시간</span>
                    <a href="javascript:;">3초</a>
                </div>
                <a href="javascript:;" class="refresh">
                    <img src="../../assets/img/icon_refresh.png" class="icon" alt="">
                    <p>새로고침</p>
                </a>
            </div>
        </div>
    </div>
    <div class="btn_green_bottom">
        <a href="#">돌아가기</a>
    </div>
</body>
</html>
