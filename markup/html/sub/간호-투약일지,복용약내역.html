<!DOCTYPE html>
<html lang="ko-KR">
<head>
<!--#include file="../include/_subhead.html"-->
</head>
<body>
    <div class="wrap">
        <!--#include file="../include/_header.html"-->
        <div class="container">
            <div class="green_line_box">
                <div class="row_box">
                    <select class="sel">
                        <option>생활실</option>
                    </select>
                    <select class="sel">
                        <option>입소자</option>
                        <option>입소자입소자입소자</option>
                        <option>입소자</option>
                        <option>입소자</option>
                    </select>
                    <label class="checkbox">
                        <input type="checkbox" >
                        <span>퇴소자 포함</span>
                    </label>
                </div>
            </div>
            <div class="base_info_tit">
                <strong>강구현</strong>(여) 37세, 4등급
            </div>

            <div class="form_title_box">
                <h2>입원 현황</h2>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">투약일자 :</span>
                        <span class="form_cont">
                            <input type="text" class="input_text datepicker" style="width: 19vw;" id="datepicker">
                            <label for="datepicker">
                                <img src="../../assets/img/btn_datepicker.png" alt="">
                            </label>
                        </span>
                    </div>
                </div>
            </div>
            <h3 class="h3tit">아침</h3>
            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name" style="width: 10vw;">식전 :</span>
                        <span class="form_cont">
                            <input type="text" style="width: 15vw;" class="input_text">
                            <i>시</i>
                            <label class="icon_watch">
                                <img src="../../assets/img/icon_watch.png" alt="">
                            </label>
                        </span>
                        <span class="form_name" style="width: 12vw;">제공자 :</span>
                        <span class="form_cont">
                            <input type="text" style="width: 20vw;" class="input_text">
                        </span>
                    </div>
                    <div class="form_box">
                        <span class="form_name" style="width: 10vw;">식후 :</span>
                        <span class="form_cont">
                            <input type="text" style="width: 15vw;" class="input_text">
                            <i>시</i>

                        </span>
                        <span class="form_name" style="width: 12vw;">제공자 :</span>
                        <span class="form_cont">
                            <input type="text" style="width: 20vw;" class="input_text">
                        </span>
                    </div>
                </div>
            </div>
            <h3 class="h3tit">점심</h3>
            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name" style="width: 10vw;">식전 :</span>
                        <span class="form_cont">
                            <input type="text" style="width: 15vw;" class="input_text">
                            <i>시</i>
                            <label class="icon_watch">

                        <span class="form_name" style="width: 12vw;">제공자 :</span>
                        <span class="form_cont">
                            <input type="text" style="width: 20vw;" class="input_text">
                        </span>
                    </div>
                    <div class="form_box">
                        <span class="form_name" style="width: 10vw;">식후 :</span>
                        <span class="form_cont">
                            <input type="text" style="width: 15vw;" class="input_text">

                            </label>
                        </span>
                        <span class="form_name" style="width: 12vw;">제공자 :</span>
                        <span class="form_cont">
                            <input type="text" style="width: 20vw;" class="input_text">
                        </span>
                    </div>
                </div>
            </div>
            <h3 class="h3tit">저녁</h3>
            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name" style="width: 10vw;">식전 :</span>
                        <span class="form_cont">
                            <input type="text" style="width: 15vw;" class="input_text">
                            <i>시</i>
                            <label class="icon_watch">
                                <img src="../../assets/img/icon_watch.png" alt="">
                            </label>
                        </span>
                        <span class="form_name" style="width: 12vw;">제공자 :</span>
                        <span class="form_cont">
                            <input type="text" style="width: 20vw;" class="input_text">
                        </span>
                    </div>
                    <div class="form_box">
                        <span class="form_name" style="width: 10vw;">식후 :</span>
                        <span class="form_cont">
                            <input type="text" style="width: 15vw;" class="input_text">
                            <i>시</i>
                            <label class="icon_watch">
                                <img src="../../assets/img/icon_watch.png" alt="">

                        <span class="form_cont">
                            <input type="text" style="width: 20vw;" class="input_text">
                        </span>
                    </div>
                </div>
            </div>
            <h3 class="h3tit">취침전</h3>
            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name" style="width: 10vw;"></span>
                        <span class="form_cont">
                            <input type="text" style="width: 15vw;" class="input_text">

                </div>

            <div class="form_title_box">
                <h2>복용약내역</h2>
            </div>
            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">약명 :</span>
                        <span class="form_cont">
                            <input type="text" class="input_text full_size">
                        </span>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">투약기간 :</span>
                        <span class="form_cont">
                            <input type="text" class="input_text datepicker" style="width: 19vw;">
                            <label for="datepicker">
                                <img src="../../assets/img/btn_datepicker.png" alt="">
                            </label>
                            <i class="ns">~</i>
                            <input type="text" class="input_text datepicker" style="width: 19vw;">
                            <label for="datepicker">
                                <img src="../../assets/img/btn_datepicker.png" alt="">
                            </label>

                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">투약구분 :</span>
                        <span class="form_cont">
                            <label class="radiobox interval">
                                <input type="radio" name="radio1">
                                <span>정기</span>
                            </label>
                            <label class="radiobox interval">
                                <input type="radio" name="radio1">
                                <span>비정기</span>
                            </label>
                            <a href="#" class="btn_green_line2">
                                <img src="../../assets/img/icon_camera.png" alt="">

                            </a>

                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">투약시기 :</span>
                        <span class="form_cont">
                            <label class="radiobox interval">
                                <input type="radio" name="radio2">
                                <span>아침</span>
                            </label>
                            <label class="radiobox interval">
                                <input type="radio" name="radio2">
                                <span>점심</span>
                            </label>
                            <label class="radiobox interval">
                                <input type="radio" name="radio2">

                            </label>
                            <label class="radiobox interval">
                                <input type="radio" name="radio2">

                        </span>

                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box align_top">
                        <span class="form_name align_top" style="width: 20vw;">
                            약품 효능 
                            및 투약방법 
                            등 특이사항 :
                        </span>
                        <span class="form_cont">
                            <textarea class="textarea" style="height: 14vw;" cols="30" rows="10"></textarea>
                        </span>
                    </div>
                </div>
            </div>


        </div>
        <div class="bottom_fixed_btn">
            <a href="#" class="bottom_btn bg_green">저장</a>
            <a href="#" class="bottom_btn bg_dark_gray">취소</a>
        </div>
