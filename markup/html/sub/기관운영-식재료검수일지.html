<!DOCTYPE html>
<html lang="ko-KR">
<head>
<!--#include file="../include/_subhead.html"-->
</head>
<body>
    <div class="wrap">
        <!--#include file="../include/_header.html"-->
        <div class="container">
            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">검수일자 :</span>
                        <span class="form_cont">
                            <input type="text" style="width: 20vw;" id="datepicker1" class="input_text datepicker">
                            <label for="datepicker1">
                                <img src="../../assets/img/btn_datepicker.png" alt="">
                            </label>
                        </span>
                    </div>
                </div>
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">식재료명 :</span>
                        <span class="form_cont">
                            <input type="text" class="input_text full_size">
                        </span>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">단위 :</span>
                        <span class="form_cont">
                            <input type="text" class="input_text full_size">
                        </span>
                    </div>
                </div>
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">수량 :</span>
                        <span class="form_cont">
                            <input type="text" class="input_text full_size">
                        </span>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">유통기한 :</span>
                        <span class="form_cont">
                            <input type="text" style="width: 20vw;" id="datepicker2" class="input_text datepicker">
                            <label for="datepicker2">
                                <img src="../../assets/img/btn_datepicker.png" alt="">
                            </label>
                        </span>
                    </div>
                </div>
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">납품업체명:</span>
                        <span class="form_cont">
                            <input type="text" class="input_text full_size">
                        </span>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">배송온도 :</span>
                        <span class="form_cont">
                            <input type="text" class="input_text full_size">
                        </span>
                    </div>
                </div>
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">조치사항 :</span>
                        <span class="form_cont">
                            <input type="text" class="input_text full_size">
                        </span>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">포장상태 :</span>
                        <span class="form_cont">
                            <label class="radiobox interval">
                                <input type="radio" name="radio1">
                                <span>적합</span>
                            </label>
                            <label class="radiobox interval">
                                <input type="radio" name="radio1">
                                <span>미흡</span>
                            </label>
                            <label class="radiobox interval">
                                <input type="radio" name="radio1">
                                <span>부적합</span>
                            </label>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">품질상태 :</span>
                        <span class="form_cont">
                            <label class="radiobox interval">
                                <input type="radio" name="radio2">
                                <span>적합</span>
                            </label>
                            <label class="radiobox interval">
                                <input type="radio" name="radio2">
                                <span>미흡</span>
                            </label>
                            <label class="radiobox interval">
                                <input type="radio" name="radio2">
                                <span>부적합</span>
                            </label>
                        </span>
                    </div>
                </div>
            </div>

        </div>
        <div class="bottom_fixed_btn">
            <a href="#" class="bottom_btn bg_green">저장</a>
            <a href="#" class="bottom_btn bg_dark_gray">취소</a>
        </div>
    </div>

</body>
</html>
