<!DOCTYPE html>
<html lang="ko-KR">
<head>
<!--#include file="../include/_subhead.html"-->
</head>
<body>
    <div class="wrap">
        <!--#include file="../include/_header.html"-->
        <div class="container">
            <!--#include file="../include/_green_line_box.html"-->
            <div class="base_info_tit mt100">
                <strong>강구현</strong>(여) 37세, 4등급
            </div>

            <div class="img_box">
                <img src="../../assets/img/img_oral.jpg" class="full_size" alt="">
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">날짜 :</span>
                        <span class="form_cont">
                            <input type="text" class="input_text datepicker" style="width: 19vw;" id="datepicker">
                            <label for="datepicker">
                                <img src="../../assets/img/btn_datepicker.png" alt="">
                            </label>
                        </span>
                    </div>
                </div>
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">작성자 :</span>
                        <span class="form_cont">
                            <input type="text" class="input_text full_size">
                        </span>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_rowspan">
                        <div class="form_rowspan_tit">치아<br>상태</div>
                        <div class="form_rowspan_cont">
                            <div class="form_box">
                                <span class="form_name" style="width: 10vw;">구분 :</span>
                                <span class="form_cont">
                                    <div class="between_box">
                                        <label class="radiobox">
                                            <input type="radio" name="radio3" checked>
                                            <span>정상</span>
                                        </label>
                                        <label class="radiobox">
                                            <input type="radio" name="radio3">
                                            <span>임플란트</span>
                                        </label>
                                        <label class="radiobox">
                                            <input type="radio" name="radio3">
                                            <span>충치</span>
                                        </label>
                                        <label class="radiobox">
                                            <input type="radio" name="radio3">
                                            <span>흔들림</span>
                                        </label>
                                        <label class="radiobox">
                                            <input type="radio" name="radio3">
                                            <span>차이없음</span>
                                        </label>
                                    </div>
                                </span>
                            </div>
                            <div class="form_box">
                                <span class="form_name" style="width: 10vw;">통증 :</span>
                                <span class="form_cont">
                                    <div class="between_box">
                                        <label class="radiobox">
                                            <input type="radio" name="radio4" checked>
                                            <span>예리한 동통</span>
                                        </label>
                                        <label class="radiobox">
                                            <input type="radio" name="radio4">
                                            <span>둔한 동통</span>
                                        </label>
                                        <label class="radiobox">
                                            <input type="radio" name="radio4">
                                            <span>동통성 경련</span>
                                        </label>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_rowspan">
                        <div class="form_rowspan_tit">틀니</div>
                        <div class="form_rowspan_cont">
                            <div class="form_box">
                                <span class="form_name" style="width: 11vw;">윗니 :</span>
                                <span class="form_cont">
                                    <div class="between_box">
                                        <label class="radiobox">
                                            <input type="radio" name="radio5" checked>
                                            <span>완전틀니</span>
                                        </label>
                                        <label class="radiobox">
                                            <input type="radio" name="radio5">
                                            <span>부분틀니</span>
                                        </label>
                                        <label class="radiobox">
                                            <input type="radio" name="radio5">
                                            <span>없음</span>
                                        </label>
                                    </div>
                                </span>
                            </div>
                            <div class="form_box">
                                <span class="form_name" style="width: 11vw;">아랫니 :</span>
                                <span class="form_cont">
                                    <div class="between_box">
                                        <label class="radiobox">
                                            <input type="radio" name="radio6" checked>
                                            <span>완전틀니</span>
                                        </label>
                                        <label class="radiobox">
                                            <input type="radio" name="radio6">
                                            <span>부분틀니</span>
                                        </label>
                                        <label class="radiobox">
                                            <input type="radio" name="radio6">
                                            <span>없음</span>
                                        </label>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">냄새유무 :</span>
                        <span class="form_cont">
                            <div class="between_box">
                                <label class="radiobox">
                                    <input type="radio" name="radio1" checked>
                                    <span>유</span>
                                </label>
                                <label class="radiobox">
                                    <input type="radio" name="radio1">
                                    <span>무</span>
                                </label>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name">백태유무 :</span>
                        <span class="form_cont">
                            <div class="between_box">
                                <label class="radiobox">
                                    <input type="radio" name="radio2" checked>
                                    <span>유</span>
                                </label>
                                <label class="radiobox">
                                    <input type="radio" name="radio2">
                                    <span>무</span>
                                </label>
                            </div>
                        </span>
                    </div>
                </div>
            </div>

            

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box align_top">
                        <span class="form_name align_top">특이사항 :</span>
                        <span class="form_cont">
                            <textarea class="textarea" style="height: 14vw;" cols="30" rows="10"></textarea>
                        </span>
                    </div>
                </div>
            </div>


        </div>
        <div class="bottom_fixed_btn">
            <a href="#" class="bottom_btn bg_green">저장</a>
            <a href="#" class="bottom_btn bg_dark_gray">취소</a>
        </div>
    </div>

</body>
</html>
