<!DOCTYPE html>
<html lang="ko-KR">
<head>
<!--#include file="../include/_subhead.html"-->
</head>
<body>
    <div class="wrap">
        <!--#include file="../include/_header.html"-->
        <div class="container">
            <div class="green_fixed">
                <div class="green_line_box">
                    <div class="row_box">
                        <select class="sel">
                            <option>생활실</option>
                        </select>
                        <select class="sel">
                            <option>입소자</option>
                            <option>입소자입소</option>
                        </select>
                        <label class="checkbox">
                            <input type="checkbox" >
                            <span>퇴소자 포함</span>
                        </label>
                        <a href="#" class="btn bg_green ml_auto">목록보기</a>
                    </div>
                </div>
            </div>
            
            <div class="gray_line_box mt100">
                <table class="tbl01 full_size">
                    <colgroup>
                        <col style="width: 12%;">
                        <col >
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>연계기록지작성여부</th>
                            <th>입소일</th>
                            <th>퇴소일</th>
                            <th>제공일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>홍길동</td>
                            <td>
                                <a href="#" class="btn bg_orange w106">미작성</a>
                            </td>
                            <td>2010-01-01</td>
                            <td>2021-09-01</td>
                            <td>2021-09-01</td>
                        </tr>
                        <tr>
                            <td>홍길동</td>
                            <td>
                                <a href="#" class="btn bg_gray w106">작성완료</a>
                            </td>
                            <td>2010-01-01</td>
                            <td>2021-09-01</td>
                            <td>2021-09-01</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="bottom_fixed_btn">
            <a href="#" class="bottom_btn bg_green">저장</a>
            <a href="#" class="bottom_btn bg_dark_gray">초기화</a>
        </div>
    </div>
<!-- pop -->
<div class="pop" id="edit_pop">
    <div class="pop_box">
        <h1>연계기록지 제공기록</h1>
        <div class="form_row">
            <div class="gray_line_box">
                <div class="form_box">
                    <span class="form_name" style="width: 12vw;">이름</span>
                    <span class="form_cont">
                        <input type="text" class="input_text full_size">
                    </span>
                </div>
            </div>
        </div>
        <div class="form_row">
            <div class="gray_line_box flex_box">
                <div class="form_box">
                    <span class="form_name" style="width: 12vw;">입소일</span>
                    <span class="form_cont">
                        <input type="text" style="width: 17vw;" class="input_text datepicker" id="datepicker1">
                        <label for="datepicker1">
                            <img src="../../assets/img/btn_datepicker.png" alt="">
                        </label>
                    </span>
                </div>
                <div class="form_box">
                    <span class="form_name" style="width: 12vw;">퇴소일</span>
                    <span class="form_cont">
                        <input type="text" style="width: 17vw;" class="input_text datepicker" id="datepicker2">
                        <label for="datepicker2">
                            <img src="../../assets/img/btn_datepicker.png" alt="">
                        </label>
                    </span>
                </div>
            </div>
        </div>
        <div class="form_row">
            <div class="gray_line_box flex_box">
                <div class="form_box">
                    <span class="form_name" style="width: 12vw;">작성일</span>
                    <span class="form_cont">
                        <input type="text" style="width: 17vw;" class="input_text datepicker" id="datepicker3">
                        <label for="datepicker1">
                            <img src="../../assets/img/btn_datepicker.png" alt="">
                        </label>
                    </span>
                </div>
                <div class="form_box">
                    <span class="form_name" style="width: 12vw;">작성자</span>
                    <span class="form_cont">
                        <input type="text" class="input_text full_size">
                    </span>
                </div>
            </div>
        </div>
        <div class="form_row">
            <div class="gray_line_box flex_box">
                <div class="form_box">
                    <span class="form_name" style="width: 12vw;">제공일</span>
                    <span class="form_cont">
                        <input type="text" style="width: 17vw;" class="input_text datepicker" id="datepicker4">
                        <label for="datepicker1">
                            <img src="../../assets/img/btn_datepicker.png" alt="">
                        </label>
                    </span>
                </div>
                <div class="form_box">
                    <span class="form_name" style="width: 12vw;">제공방법</span>
                    <span class="form_cont">
                        <input type="text" class="input_text full_size">
                    </span>
                </div>
            </div>
        </div>
        <div class="form_row">
            <div class="gray_line_box flex_box">
                <div class="form_box">
                    <span class="form_name" style="width: 12vw;">제공</span>
                    <span class="form_cont">
                        <input type="text" style="width: 17vw;" class="input_text">
                    </span>
                </div>
                <div class="form_box">
                    <span class="form_name" style="width: 12vw;">수령자</span>
                    <span class="form_cont">
                        <input type="text" class="input_text full_size">
                    </span>
                </div>
            </div>
        </div>
        
        <div class="btns">
            <a href="#" class="btn bg_green">확인</a>
            <a href="javascript:popClose('#edit_pop');" class="btn bg_gray">취소</a>
        </div>
        <a href="javascript:popClose('#edit_pop');" class="btn_pop_close">
            <span class="hidden">닫기</span>
        </a>
    </div>
</div>
</body>
</html>
