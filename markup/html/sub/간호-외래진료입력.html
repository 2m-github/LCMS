            <div class="form_title_box">
                <h2>외래진료</h2>
                <a href="#" class="btn_green_line">
                    <img src="../../assets/img/icon_edit.png" alt="">
                    <span>신규등록</span>
                </a>
            </div>

            <div class="base_info_tit">
                <strong>강구현</strong>(여) 37세, 4등급
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name" style="width: 14vw;">진료시작 :</span>
                        <span class="form_cont">
                            <input type="text" class="input_text full_size">
                            <label class="icon_watch">
                                <img src="../../assets/img/icon_watch.png" alt="">
                            </label>
                        </span>
                    </div>
                </div>
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name" style="width: 14vw;">진료종료 :</span>
                        <span class="form_cont">
                            <input type="text" class="input_text full_size">
                            <label class="icon_watch">
                                <img src="../../assets/img/icon_watch.png" alt="">
                            </label>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name" style="width: 14vw;">진료비 :</span>
                        <span class="form_cont">
                            <input type="tel" class="input_text full_size"> <i>원</i>
                        </span>
                    </div>
                </div>
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name" style="width: 14vw;">약제비 :</span>
                        <span class="form_cont">
                            <input type="tel" class="input_text full_size"> <i>원</i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name" style="width: 14vw;">청구여부 :</span>
                        <span class="form_cont">
                            <div class="between_box">
                                <label class="checkbox">
                                    <input type="checkbox" checked>
                                    <span>청구</span>
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox">
                                    <span>미청구</span>
                                </label>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="gray_line_box">
                    <div class="form_box">
                        <span class="form_name" style="width: 14vw;">병원명 :</span>
                        <span class="form_cont">
                            <input type="text" class="input_text full_size">
                        </span>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box align_top">
                        <span class="form_name align_top" style="width: 14vw;">사유 :</span>
                        <span class="form_cont">
                            <textarea class="textarea" style="height: 14vw;" cols="30" rows="10"></textarea>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <div class="gray_line_box">
                    <div class="form_box align_top">
                        <span class="form_name align_top" style="width: 14vw;">조치사항 :</span>
                        <span class="form_cont">
                            <textarea class="textarea" style="height: 14vw;" cols="30" rows="10"></textarea>
                        </span>
                    </div>
                </div>
            </div>

        <div class="bottom_fixed_btn">
